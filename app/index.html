<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/navbar.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/shop.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/about.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/journal.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/products.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/cart.css" media="screen" title="no title">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grovemade: Wooden IPhone Cases, Desk & Mac Accessories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="mainCtrl" id="top">

  <!-- bootstrap navbar -->
  <nav class="navbar navbar-default navbar-fixed-top opaque-navbar">
      <div class="container-fluid">
          <div class="navbar-header">
              <!--button for mobile view navbar -->
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <!--logo nav bar -->
              <img src="/images/logo/grovemade_logo_white.png" style="cursor: pointer" class="navbar-brands" ui-sref="home" />
          </div>
          <!--navbar links -->
          <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                  <li style="cursor: pointer"><a ui-sref="shop">SHOP</a></li>
                  <li style="cursor: pointer"><a ui-sref="about">ABOUT</a></li>
                  <li style="cursor: pointer"><a ui-sref="journal">JOURNAL</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li style="cursor: pointer" ui-sref="cart"><a>CART</a></li>
              </ul>
          </div>

      </div>
  </nav>



  <ui-view></ui-view>

  <!--footer-->
  <footer class="text-center">
      <a class="up-arrow" href="#" data-toggle="tooltip">
          <img src="/images/logo/scrollup-circled.png" style="cursor: pointer"/>
      </a><br><br>
      <p>
          TO THE TOP
      </p>
  </footer>


    <!--ALL MY SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <!-- <script src="/views/sharedViews/navBarDir.js"></script> -->
    <script src="mainCtrl.js" charset="utf-8"></script>
    <script src="/views/about/aboutCtrl.js"></script>
    <script src="/views/shop/productsCtrl.js"></script>
    <script src="/views/shop/productsService.js"></script>
    <!--javascript for up arrow footer -->
    <script>
        $('a.up-arrow').click(function() {
            $('html, body').animate({
                scrollTop: 0
            }, 1300);
            return false;
        });
    </script>
    <!--javascript for navbar translucent to solid -->
    <script>
        $(window).scroll(function() {
            if ($(this).scrollTop() > 80) /*height in pixels when the navbar becomes non opaque*/ {
                $('.opaque-navbar').addClass('opaque');
            } else {
                $('.opaque-navbar').removeClass('opaque');
            }
        });
    </script>
</body>

</html>
